<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Data Table with Filters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px; /* Adjust max-width as needed */
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .filter-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-container select,
        .filter-container input[type="text"],
        .filter-container button {
            margin-right: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .filter-container select {
            flex: 1;
            min-width: 150px; /* Adjust min-width as needed */
        }

        .filter-container input[type="text"] {
            flex: 3;
            min-width: 200px; /* Adjust min-width as needed */
        }

        .filter-container button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <a class="btn btn-primary" href="http://127.0.0.1:8000/">Home</a>

    <div class="container">

        <!-- Filter Dropdown and Input -->
        <div class="filter-container">
            <select id="filterType">
                <option value="endYear">End Year</option>
                <option value="topics">Topics</option>
                <option value="sector">Sector</option>
                <option value="region">Region</option>
                <option value="pest">PEST</option>
                <option value="source">Source</option>
                <option value="swot">SWOT</option>
                <option value="country">Country</option>
            </select>
            <input type="text" id="filterInput" placeholder="Enter filter value">
            <button onclick="applyFilters()">Filter</button>
        </div>

        <!-- Data Table -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>End Year</th>
                    <th>Topics</th>
                    <th>Sector</th>
                    <th>Region</th>
                    <th>PEST</th>
                    <th>Source</th>
                    <th>SWOT</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

    </div>

    <script>
        function applyFilters() {
            const filterType = document.getElementById('filterType').value;
            const filterValue = document.getElementById('filterInput').value.toLowerCase();

            const tableRows = document.querySelectorAll('#dataTable tbody tr');
            tableRows.forEach(row => {
                const cell = row.cells[getIndexForFilterType(filterType)];
                if (cell && cell.textContent.toLowerCase().includes(filterValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function getIndexForFilterType(filterType) {
            const headers = document.querySelectorAll('#dataTable th');
            for (let i = 0; i < headers.length; i++) {
                if (headers[i].textContent.toLowerCase() === filterType.toLowerCase()) {
                    return i;
                }
            }
            return -1;
        }

        // Fetch data from API
        fetch('http://127.0.0.1:8000/api/datas/')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Display data in the table
                const tableBody = document.getElementById('tableBody');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.end_year}</td>
                        <td>${item.topic}</td>
                        <td>${item.sector}</td>
                        <td>${item.region}</td>
                        <td>${item.pestle}</td>
                        <td>${item.source}</td>
                        <td>${item.impact}</td>
                        <td>${item.country}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
</body>
</html>
